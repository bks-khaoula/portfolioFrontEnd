<body>

    <h2 class="background double"><span>Tous les évènements</span></h2>

<div class="row"  >
<div class="col-md-6" style="margin-top: 20px;margin-left: 30px;">
<div *ngIf="conferences">
<div *ngFor="let c of conferences._embedded.conferences">
<table>
    <tr>
        <td rowspan="4">    <img class="img-rounded"  src= "{{this.service.host+'/conference/photoConference/'+c.id}}">
        </td>
        <td>
          <a  (click)="getDetails(c) " > <p style="font-family: cursive;cursor: pointer;">{{c.titre}}</p></a>
        </td>
      </tr>
      <tr>
          
            <td>Catégorie :{{c.categorie}}</td>
    
      </tr>
      <tr>
          <td >{{c.date_debut}} {{c.date_fin}}</td>
      </tr>
      <tr>
          <td></td>
      </tr>
      <tr>
        <td> <br><br><br> </td>
    </tr>
    </table>
</div>
</div>
</div>

<div class="col-md-5"  style="position: relative; display: grid;">
<p style="border-style: solid;
border-top: none;border-left: none;border-right: none">Photothèque
</p>

<table>
    <tr>
        <td> <img  src="../../assets/image/aa.jpg" ></td>
        <td rowspan="2"> <img style="height: 100%;width: 100%;margin: 5px;"  src="../../assets/image/cc.jpg" ></td>
    </tr>
    <tr>
        <td > <img   src="../../assets/image/bb.jpg" ></td>
    </tr>
</table>
<p style="margin-bottom: 30px; border-style: solid;
border-top: none;border-left: none;border-right: none">Actualités
</p>
</div>

</div>
    
  

</body>
